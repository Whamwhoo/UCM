{% macro articlePromo (content) %}
<article class="article-promo">
    <a href="{{content.href}}">
        <div class="overlay wrapper-round">
            <img src="{{content.src}}">
            <div class="overlay-panel">
                <h1>{{content.title}}</h1>
                <p>{{content.desc}}</p>
            </div>
        </div>
    </a>
</article>
{% endmacro %}
