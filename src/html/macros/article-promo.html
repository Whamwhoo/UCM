{% macro articlePromo (content) %}
<article class="article-promo">
    <a href="#">
        <div class="overlay">
            <img src="{{content.src}}">
            <div class="overlay-panel">
                <h1>{{content.title}}</h1>
                <time datetime="2008-02-14 20:00">{{content.date}}</time>
                <p>{{content.desc}}</p>
            </div>
        </div>
    </a>
</article>
{% endmacro %}
